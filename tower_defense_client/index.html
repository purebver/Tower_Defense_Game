<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Changmin Kang" />
    <title>우리 기지에는 못 박는다</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="index-body">
    <div class="button-container">
      <h1 style="color: rgb(5, 2, 2)">
        우리 기지에는 <img src="/images/nail.png" alt="nail" class="nail-image" /> 박는다
      </h1>
      <button id="registerButton">회원가입</button>
      <button id="loginButton">로그인</button>
      <button id="playButton">게임 플레이</button>
      <button id="rankButton">TOP3 Highscore</button>
    </div>
    <canvas id="gameCanvas" width="1920" height="1080"></canvas>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="module">
      document.getElementById('registerButton').addEventListener('click', () => {
        window.location.href = 'register.html';
      });

      document.getElementById('loginButton').addEventListener('click', () => {
        window.location.href = 'login.html';
      });

      document.getElementById('playButton').addEventListener('click', () => {
        const token = localStorage.getItem('Authorization');
        if (!token) {
          alert('로그인을 해 주세요');
        } else {
          document.querySelector('.button-container').style.display = 'none';
          document.getElementById('gameCanvas').style.display = 'block';
          import('./src/game.js');
        }
      });

      document.getElementById('rankButton').addEventListener('click', async () => {
        const response = await fetch('http://localhost:3000/api/ranking', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });
        const result = await response.json();
        console.log(result);
        alert(JSON.stringify(result));
      });
    </script>
  </body>
</html>
